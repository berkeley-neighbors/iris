<div class="bg-white">
  <div class="row align-items-center">
    <div class="col">
      <button class="btn btn-secondary my-3" i18n>
        Claim Active Incidents
      </button>
    </div>
    <div class="col">
      Search: <input type="text" class="form-control my-3" />
    </div>
    <div class="col row">
      <div class="col-auto">Show</div>
      <div class="col-2"><input type="number" class="form-control" /></div>
      <div class="col-auto">entries</div>
    </div>
  </div>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th i18n>Incident ID</th>
        <th i18n>Title</th>
        <th i18n>Status</th>
        <th i18n>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incident of incidents">
        <td>{{ incident.id }}</td>
        <td>{{ incident.title }}</td>
        <td>{{ incident.status }}</td>
        <td>
          <button class="btn btn-secondary" i18n>Edit</button>
          <button class="btn btn-danger" i18n>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
